<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  fabien dumesnil</title>
    <style>
    code {
  background: #2db34a;
  border-radius: 6px;
  color: #fff;
  display: block;
  font: 14px/24px "Source Code Pro", Inconsolata, "Lucida Console", Terminal, "Courier New", Courier;
  padding: 24px 15px;
  text-align: center;
}
header,
section,
article,
aside,
footer {
  margin: 0 1.5% 24px 1.5%;
}
article {
  float: left;
  width: 63%;
}
aside {
  float: right;
  width: 30%;
}
footer {
  clear: both;
  margin-bottom: 0;
}</style>

    
    
    
  </head>

  <body>

    <header>
  <code>&#60;header&#62;</code>
</header>

<article>
  <code>&#60;article&#62; <br> float: left;</code>
</article>

<aside>
  <code>&#60;aside&#62; <br> float: right;</code>
</aside>

<footer>
  <code>&#60;footer&#62;</code>
</footer>
    
    
    
    
    
  </body>
</html>
